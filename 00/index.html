<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>05</title>
  <style>
  .group:hover .group-hover\:underline {text-decoration: underline;}
  </style>
</head>
<body>
  <div id="app" class="p-2">
    <nav class="mb-2">
      <router-link to="/">All Games</router-link> |
      <router-link to="/soon">Cooming Soon</router-link>
    </nav>
    <router-view></router-view>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex-persist"></script>
  <script src="store.js"></script>
  <script src="GamesList.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    var SingleGame = {
      template: `
        <div>
          <img :src="game.image_url_h2x1_s" class="rounded block">
          <h1>{{ game.title }}</h1>
          <p class="my-2">{{ game.excerpt }}</p>
          <p><b>Release date:</b> {{ game.pretty_date_s | formatDate }}</p>
          <p><b>Price:</b> {{ game.price_lowest_f | dollars }}</p>
          <p><b>Categories:</b> {{ game.game_category[0] | commas }}</p>
          <p><b>Languages:</b> {{ game.language_availability[0] | commas }}</p>
        </div>
      `,
      computed: {
        game () {
          return this.$store.getters.getGameById(this.$route.params.id)
        }
      }
    }

    var router = new VueRouter({
      routes: [
        // {path: '/', component: AllGames},
        // {path: '/soon', component: ComingSoon},
        {path: '/', component: GamesList, meta: {title: 'All Games'}},
        {path: '/soon', component: GamesList, meta: {title: 'Coming Soon'}},
        {path: '/game/:id', component: SingleGame},
      ],
      linkExactActiveClass: "no-underline cursor-default"
    })

    Vue.filter('dollars', val => '$' + val)
    Vue.filter('formatDate', val => val.replace(/\//g, '.'))
    Vue.filter('commas', val => val.replace(/,/g, ', '))

    // Vue.component('games-list', GamesList)

    new Vue({
      el: '#app',
      store: store,
      router: router,
      created () {
        this.$store.dispatch('fetchGames')
      }
    })
  </script>
</body>
</html>
